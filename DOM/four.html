<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121;color:#fff ;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
        // only one problem while adding by this method it traverse the whole tree
    }
    addLanguage("Python")
    addLanguage("Ruby")

    function addOptiLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
        
    }
    addOptiLanguage("Go lang")

    //---------------Editing the value------------------

    const secondlang=document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML="Mojo"  --> Not optimise approach

    const newli=document.createElement('li')
    newli.textContent="Mojo"  // inner html aur text content me se koi bhi use krr lo 
    secondlang.replaceWith(newli) //--> append ke jagah bs replaceWith

    const firstlang=document.querySelector('li:first-child')
    firstlang.outerHTML='<li>TYPESCIRPT</li>' //New way by changing outer Element

    /*------------Remove-----------*/

    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()


</script>
</html>
